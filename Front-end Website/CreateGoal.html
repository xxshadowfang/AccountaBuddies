<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
    <title></title>
</head>
<body>
    <div class="header">
        <span> <img src="logo.png" height="98" /> </span>
        <span id="headerTitle">Create Your Own Goal</span>
        <span class="right"></span>
    </div>

    <div id="leftGoalPost">
    <form id="form1">
        <h1 class="center">Create a Goal</h1>
        <dl>
            <dt>Name: </dt><dd><input type="text" name="goalName" /></dd>
            <dt>Description: </dt> <dd> <textarea name="goalText" rows="4" cols="50" id="goalDesc" form="form1" ></textarea> </dd>
            <br />
            <dd><input type="submit" value="Create Goal" /></dd>
        </dl> <br />
    </form>
    </div>

    <div id="rightGoalSteps">
        <div id="goalStepsPost">
            <h2>New Step</h2>
            <form id="steps">
                <dl>
                    <dt>Name: </dt>
                    <dd><input type="text" name="stepName" /></dd>
                    <dt>Description: </dt>
                    <dd> <textarea name="stepText" rows="4" cols="50" id="stepDesc" form="steps"></textarea> </dd>
                    <dt>Duration (in hours): </dt>
                    <dd> <input type="number" min="1" id="stepDuration" /></dd>
                    <br />
                    <dd><input type="submit" value="Add Step" /></dd>
                </dl> <br />
            </form>
        </div>
        <hr />
        <div id="goalStepsDisplay">
            <!--BOX STARTS HERE-->
            <div class="boxed">
                <span id="stepNum">1</span>.&nbsp;<span id="stepName">Name of Step</span>&nbsp;<button id="deleteStep" value="X" border="1px solid black">X</button>
                <br /><br />
                <span id="duration">5 hours</span>
            </div>
            <!--BOX ENDS HERE-->
            <div class="boxed">
                <span id="stepNum">2</span>.&nbsp;<span id="stepName">Step 2</span>&nbsp;<button id="deleteStep" value="X" border="1px solid black">X</button>
                <br /><br />
                <span id="duration">3 hours</span>
            </div>
        </div>
    </div>
</body>
</html>
